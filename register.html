<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Produto X</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="container">
      <h1 class="logo">Produto X</h1>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="register">
      <h2>Crie sua Conta</h2>
      <p class="register-subtitle">Preencha os dados abaixo para começar a aproveitar todos os benefícios do Produto X.</p>
      
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" placeholder="Seu sobrenome" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Seu email" required>
        </div>
        
        <div class="form-group senha-group">
          <label for="senha">Senha</label>
          <input type="text" id="senha" placeholder="Crie uma senha" required>
          <button type="button" class="cta small" onclick="gerarSenha()">Gerar Senha</button>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required>
        </div>

        <button type="button" class="cta" onclick="toggleCartao()">Adicionar Cartão</button>
        
        <div id="cartao" class="cartao hidden">
          <div class="form-group">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000">
          </div>
          <div class="form-group">
            <label for="validade">Validade (MM/AA)</label>
            <input type="text" id="validade" placeholder="MM/AA">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
          </div>
        </div>

        <button type="submit" class="cta">Registrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2026 Produto X. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Gerar senha aleatória de 8 dígitos
    function gerarSenha() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let senha = "";
      for (let i = 0; i < 8; i++) {
        senha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("senha").value = senha;
    }

    // Mostrar/ocultar campos do cartão com animação
    function toggleCartao() {
      const cartao = document.getElementById("cartao");
      cartao.classList.toggle("hidden");
    }
  </script>
</body>
</html>
